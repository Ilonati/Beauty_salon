<!DOCTYPE html>
<html lang="fr">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Beauty Salon</title>
        <link rel="stylesheet" href="/assets/css/accueil.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Great+Vibes&display=swap"
            rel="stylesheet">



        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background: radial-gradient(circle at top, #1e3a8a, #0f172a);
                color: white;
                font-family: "Poppins", sans-serif;
                overflow: hidden;
            }

            h1 {
                font-size: 8rem;
                font-weight: 700;
                letter-spacing: 5px;
                position: relative;
                animation: float 2s ease-in-out infinite;
            }

            @keyframes float {

                0%,
                100% {
                    transform: translateY(0);
                }

                50% {
                    transform: translateY(-10px);
                }
            }

            p {
                /* font-size: 1.5rem; */
                opacity: 0.8;
            }

            a {
                margin-top: 2rem;
                padding: 12px 24px;
                border: 2px solid white;
                border-radius: 8px;
                color: white;
                text-decoration: none;
                transition: 0.3s;
            }

            a:hover {
                background: white;
                color: #1e3a8a;
            }

            .stars {
                position: absolute;
                width: 100%;
                height: 100%;
                overflow: hidden;
                top: 0;
                left: 0;
                z-index: 0;
            }

            .stars span {
                position: absolute;
                width: 2px;
                height: 2px;
                background: white;
                border-radius: 50%;
                animation: blink 3s infinite;
            }

            @keyframes blink {

                0%,
                100% {
                    opacity: 0.2;
                }

                50% {
                    opacity: 1;
                }
            }
        </style>
    </head>

    <body>
        <div class="stars">
            <script>
                for (let i = 0; i < 80; i++) {
                    const star = document.createElement('span');
                    star.style.top = Math.random() * 100 + '%';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.animationDelay = Math.random() * 3 + 's';
                    document.querySelector('.stars').appendChild(star);
                }
            </script>
        </div>
